<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Sfondo verde WhatsApp con gradiente -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#25d366;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="512" height="512" fill="url(#bgGrad)" rx="100"/>
  
  <!-- Giornale stilizzato -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <!-- Foglio principale -->
    <rect x="-140" y="-170" width="280" height="340" fill="white" rx="12" stroke="#333" stroke-width="8"/>
    
    <!-- Testata rossa -->
    <rect x="-125" y="-150" width="250" height="45" fill="#ff6b35" rx="6"/>
    <text x="0" y="-115" font-family="Impact, Arial Black" font-size="32" font-weight="bold" fill="white" text-anchor="middle">IL GIORNALINO</text>
    
    <!-- Data -->
    <text x="0" y="-75" font-family="Arial" font-size="16" fill="#666" text-anchor="middle">Edizione Speciale</text>
    
    <!-- Riga separatrice -->
    <line x1="-125" y1="-60" x2="125" y2="-60" stroke="#333" stroke-width="3"/>
    
    <!-- Titolo articolo -->
    <text x="0" y="-35" font-family="Arial Black" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">ULTIME NOTIZIE!</text>
    
    <!-- Righe testo colonna sx -->
    <line x1="-120" y1="-10" x2="-10" y2="-10" stroke="#666" stroke-width="5" stroke-linecap="round"/>
    <line x1="-120" y1="5" x2="-10" y2="5" stroke="#666" stroke-width="5" stroke-linecap="round"/>
    <line x1="-120" y1="20" x2="-15" y2="20" stroke="#666" stroke-width="5" stroke-linecap="round"/>
    <line x1="-120" y1="35" x2="-10" y2="35" stroke="#666" stroke-width="5" stroke-linecap="round"/>
    <line x1="-120" y1="50" x2="-20" y2="50" stroke="#666" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Righe testo colonna dx -->
    <line x1="10" y1="-10" x2="120" y2="-10" stroke="#666" stroke-width="5" stroke-linecap="round"/>
    <line x1="10" y1="5" x2="120" y2="5" stroke="#666" stroke-width="5" stroke-linecap="round"/>
    <line x1="10" y1="20" x2="115" y2="20" stroke="#666" stroke-width="5" stroke-linecap="round"/>
    <line x1="10" y1="35" x2="120" y2="35" stroke="#666" stroke-width="5" stroke-linecap="round"/>
    <line x1="10" y1="50" x2="110" y2="50" stroke="#666" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Foto centrale grande -->
    <rect x="-115" y="70" width="230" height="150" fill="#4a90e2" rx="8" stroke="#333" stroke-width="6"/>
    
    <!-- Elementi foto (sole + montagne + albero) -->
    <circle cx="-50" cy="100" r="18" fill="#ffe066"/>
    <path d="M-115,190 Q-70,140 -20,160 Q30,150 80,170 Q100,180 115,200 L115,220 L-115,220 Z" fill="#66bb6a"/>
    <path d="M-80,160 L-70,120 L-60,160 Z" fill="#2e7d32"/>
    <path d="M20,170 L30,140 L40,170 Z" fill="#2e7d32"/>
    
    <!-- Emoji effetti -->
    <text x="-90" y="145" font-size="35">ðŸ”¥</text>
    <text x="75" y="140" font-size="35">ðŸ’¯</text>
    
    <!-- Caption foto -->
    <line x1="-115" y1="235" x2="115" y2="235" stroke="#666" stroke-width="4" stroke-linecap="round"/>
    <line x1="-115" y1="250" x2="80" y2="250" stroke="#666" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Badge "TOP NEWS" rotato -->
  <g transform="translate(420, 92) rotate(15)">
    <ellipse cx="0" cy="0" rx="70" ry="35" fill="#ff3d00"/>
    <text x="0" y="8" font-family="Arial Black" font-size="22" font-weight="bold" fill="white" text-anchor="middle">TOP</text>
    <text x="0" y="28" font-family="Arial Black" font-size="16" font-weight="bold" fill="white" text-anchor="middle">NEWS</text>
  </g>
  
  <!-- Stelline decorative -->
  <path d="M80,80 L85,95 L100,97 L90,107 L93,122 L80,114 L67,122 L70,107 L60,97 L75,95 Z" fill="#ffd700" stroke="#ff9800" stroke-width="2"/>
  <path d="M430,430 L433,440 L443,441 L435,448 L438,458 L430,452 L422,458 L425,448 L417,441 L427,440 Z" fill="#ffd700" stroke="#ff9800" stroke-width="2"/>
</svg>